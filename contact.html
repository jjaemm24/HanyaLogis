<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <link href="/assets/css/custom.css" rel="stylesheet"/>
</head>
<body>
  <!-- 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/index.html">
        <img src="/images/logo/favicon.ico" alt="Logo" width="40" height="40" />
        (주)한아로지스
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/index.html">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="/products.html">제품안내</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact.html">견적문의</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <!-- 페이지 제목 -->
    <div class="prod-page-title text-center mb-5">
      <h1>견적문의</h1>
    </div>

    <hr class="section-divider" />

    <!-- 문의 카드 -->
    <div class="quote-request-form mx-auto">
      <form id="quoteForm" class="grid-form" name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <div class="grid-container">
          <div class="left-name">
            <input type="text" name="name" class="form-control" placeholder="회사명" required
              oninvalid="this.setCustomValidity('회사명을 입력해주세요.')"
              oninput="this.setCustomValidity('')" />
          </div>
          <div class="left-phone">
            <input type="tel" name="phone" class="form-control" placeholder="전화번호" required
              oninvalid="this.setCustomValidity('전화번호를 입력해주세요.')"
              oninput="this.setCustomValidity('')" />
          </div>
          <div class="left-email">
            <input type="email" name="email" class="form-control" placeholder="이메일" required
              oninvalid="this.setCustomValidity('이메일을 입력해주세요.')"
              oninput="this.setCustomValidity('')" />
          </div>
          <div class="right-message">
            <textarea name="message" class="form-control" placeholder="문의내용" required
              oninvalid="this.setCustomValidity('문의내용을 입력해주세요.')"
              oninput="this.setCustomValidity('')"></textarea>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn submit-btn">이메일 문의</button>
        </div>
      </form>
    </div>

    <!-- 지도 -->
    <div class="map-container my-5">
      <iframe
        src="https://www.google.com/maps?q=37.4776216,126.7085411&hl=ko&z=18&output=embed"
        width="100%" height="500" style="border:0;" allowfullscreen=""
        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <hr class="section-divider" />
  </main>

  <!-- 푸터 -->
  <footer class="custom-footer mt-auto py-4 bg-light">
    <div class="container text-center small">
      <p class="mb-1 fw-bold">(주)한아로지스</p>
      <p class="mb-1">대표자 : 김봉학</p>
      <p class="mb-1">전화번호 : 010-2171-9991 | 이메일 : jfx524@naver.com</p>
      <p class="mb-1">소재지 : 인천광역시 부평구 경인로759번길 25, 1층(십정동)</p>
      <p class="mb-1">사업자 등록번호 : 701-81-03415</p>
      <p class="text-muted mb-0">© 2025 Hanya Logis. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- 성공 모달 -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
          <h5 class="mt-3">성공적으로 처리되었습니다!</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- 실패 모달 -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <i class="fas fa-times-circle text-danger fa-3x mb-3"></i>
          <h5 class="mt-3">실패했습니다. 다시 시도해주세요.</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/custom.js"></script>

</body>
</html>
